[workspace.package]
authors = ["Mangata Team"]
edition = "2018"
repository = "https://github.com/mangata-finance/mangata-node.git"

[profile.dev]
split-debuginfo = "unpacked"

[profile.release]
panic = 'unwind'

[profile.production]
inherits = "release"
lto = true
codegen-units = 1

[workspace]
resolver = "2"
members = [
	'pallets/*',
	'rpc/nonce',
	'rollup/node',
	'rollup/runtime',
	'rollup/runtime/integration-test'
]

# patch generated by './scripts/dev_manifest.sh ../open-runtime-module-library/'
[patch."https://github.com/mangata-finance/open-runtime-module-library"]
orml-asset-registry = { git = "https://www.github.com/mangata-finance//open-runtime-module-library", branch = "eth-rollup-develop" }
orml-utilities = { git = "https://www.github.com/mangata-finance//open-runtime-module-library", branch = "eth-rollup-develop" }
orml-traits = { git = "https://www.github.com/mangata-finance//open-runtime-module-library", branch = "eth-rollup-develop" }
orml-tokens = { git = "https://www.github.com/mangata-finance//open-runtime-module-library", branch = "eth-rollup-develop" }


