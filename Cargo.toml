[workspace.package]
authors = ["Mangata Team"]
edition = "2018"
repository = "https://github.com/mangata-finance/mangata-node.git"

[profile.dev]
split-debuginfo = "unpacked"

[profile.release]
panic = 'unwind'

[profile.production]
inherits = "release"
lto = true
codegen-units = 1

[workspace]
resolver = "2"
members = [
	'node',
	'pallets/*',
	'rpc/nonce',
	'runtime/common',
	'runtime/mangata-kusama',
	'runtime/mangata-rococo',
	'runtime/integration-test',
]

