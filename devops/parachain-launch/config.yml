relaychain:
  image: parity/polkadot:v1.1.0@sha256:cacf6f2f18f65d4d2ae4dd75b77ea655972d31e8f9c000bd393b70734c376d89
  chain: rococo-local
  runtimeGenesisConfig:
    configuration:
      config:
        validation_upgrade_cooldown: 10
        validation_upgrade_delay: 10
  env:
    RUST_LOG: parachain::candidate-backing=trace,parachain::candidate-selection=trace,parachain::pvf=trace,parachain::collator-protocol=trace,parachain::provisioner=trace
  flags:
    - --rpc-methods=unsafe
    - --wasm-execution=compiled
    - --execution=wasm
  nodes:
    - name: alice
    - name: bob

parachains:
- image: mangatasolutions/mangata-node:develop
  chain:
    base: mangata-rococo-local
    collators:
      - alice
      - bob
    sudo: alice
    skipCollatorSelection: true
    skipBalances: true
  id: 2110
  parachain: true
  flags:
    - --rpc-methods=unsafe
    - --force-authoring
    - --wasm-execution=compiled
    - --execution=wasm
  relaychainFlags:
    - --wasm-execution=compiled
    - --execution=wasm
  env:
    # RUST_LOG: info,block_builder=trace,block_shuffler=trace,runtime::ver=trace,txpool=trace,rpc::nonce=trace
    RUST_LOG: info,block_builder=trace
  volumePath: /mangata/data
  nodes:
  - flags:
    - --alice
  - flags:
    - --bob
