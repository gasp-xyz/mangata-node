[package]
authors = ['Mangata team']
edition = '2018'
name = 'pallet-xyk'
version = '0.1.0'

[package.metadata.docs.rs]
targets = ['x86_64-unknown-linux-gnu']

# alias "parity-scale-code" to "codec"
[dependencies.codec]
default-features = false
features = ['derive']
package = 'parity-scale-codec'
version = '1.3.4'

[dependencies]
hex = { package = "rustc-hex", version = "2.1.0", default-features = false }
hex-literal = { version = "0.3.1", default-features = false }
serde = { version = "1.0.101", optional = true }

frame-support = { default-features = false, version = '3.0.0' , git = "https://github.com/mangata-finance/substrate", branch = "mangata-dev" }
frame-system = { default-features = false, version = '3.0.0' , git = "https://github.com/mangata-finance/substrate", branch = "mangata-dev" }
sp-runtime = { default-features = false, version = '3.0.0' , git = "https://github.com/mangata-finance/substrate", branch = "mangata-dev" }
sp-core = { default-features = false, version = '3.0.0' , git = "https://github.com/mangata-finance/substrate", branch = "mangata-dev" }
sp-std = { version = "3.0.0", default-features = false , git = "https://github.com/mangata-finance/substrate", branch = "mangata-dev" }
mangata-primitives = { default-features = false, version = '0.1.0' , path = '../../primitives/mangata'}
sp-arithmetic = { default-features = false, version = '3.0.0' , git = "https://github.com/mangata-finance/substrate", branch = "mangata-dev" }

orml-tokens = {  default-features = false, version = '0.4.0' , git = "https://github.com/mangata-finance/open-runtime-module-library", branch = "mangata-dev" }

pallet-assets-info = { path = '../assets-info', default-features = false, version = '2.0.0' }



[dev-dependencies]

sp-io = { default-features = false, version = '3.0.0' , git = "https://github.com/mangata-finance/substrate", branch = "mangata-dev" }

[features]
default = ['std']
std = [
    "hex/std",
	"serde",
    'codec/std',
    "sp-std/std",
	"sp-core/std",
    'frame-support/std',
    'frame-system/std',
    "pallet-assets-info/std",
]
