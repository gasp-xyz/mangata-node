[package]
name = "mangata-node"
version = "2.0.0"
authors = ["Anonymous"]
description = "A new FRAME-based Substrate node, ready for hacking."
edition = "2018"
license = "Unlicense"
build = "build.rs"
homepage = "https://substrate.dev"
repository = "https://github.com/paritytech/substrate/"

[package.metadata.docs.rs]
targets = ["x86_64-unknown-linux-gnu"]

[[bin]]
name = "mangata-node"

[dependencies]
structopt = "0.3.8"

sc-cli = { version = "0.9.0", git = "https://github.com/mangata-finance/substrate", branch = "mangata-dev", features = ["wasmtime"] }
sp-core = { version = "3.0.0", git = "https://github.com/mangata-finance/substrate", branch = "mangata-dev" }
sc-executor = { version = "0.9.0", git = "https://github.com/mangata-finance/substrate", branch = "mangata-dev", features = ["wasmtime"] }
sc-service = { version = "0.9.0", git = "https://github.com/mangata-finance/substrate", branch = "mangata-dev", features = ["wasmtime"] }
sc-telemetry = { version = "3.0.0", git = "https://github.com/mangata-finance/substrate", branch = "mangata-dev" }
sc-keystore = { version = "3.0.0", git = "https://github.com/mangata-finance/substrate", branch = "mangata-dev" }
sp-inherents = { version = "3.0.0", git = "https://github.com/mangata-finance/substrate", branch = "mangata-dev" }
sc-transaction-pool = { version = "3.0.0", git = "https://github.com/mangata-finance/substrate", branch = "mangata-dev" }
sp-transaction-pool = { version = "3.0.0", git = "https://github.com/mangata-finance/substrate", branch = "mangata-dev" }
sc-consensus-aura = { version = "0.9.0", git = "https://github.com/mangata-finance/substrate", branch = "mangata-dev" }
sp-consensus-aura = { version = "0.9.0", git = "https://github.com/mangata-finance/substrate", branch = "mangata-dev" }
sp-consensus = { version = "0.9.0", git = "https://github.com/mangata-finance/substrate", branch = "mangata-dev" }
sc-consensus = { version = "0.9.0", git = "https://github.com/mangata-finance/substrate", branch = "mangata-dev" }
sc-finality-grandpa = { version = "0.9.0", git = "https://github.com/mangata-finance/substrate", branch = "mangata-dev" }
sp-finality-grandpa = { version = "3.0.0", git = "https://github.com/mangata-finance/substrate", branch = "mangata-dev" }
sc-client-api = { version = "3.0.0", git = "https://github.com/mangata-finance/substrate", branch = "mangata-dev" }
sp-runtime = { version = "3.0.0", git = "https://github.com/mangata-finance/substrate", branch = "mangata-dev" }

# These dependencies are used for the node template's RPCs
jsonrpc-core = "15.1.0"
sc-rpc = { version = "3.0.0", git = "https://github.com/mangata-finance/substrate", branch = "mangata-dev" }
sp-api = { version = "3.0.0", git = "https://github.com/mangata-finance/substrate", branch = "mangata-dev" }
sc-rpc-api = { version = "0.9.0", git = "https://github.com/mangata-finance/substrate", branch = "mangata-dev" }
sp-blockchain = { version = "3.0.0", git = "https://github.com/mangata-finance/substrate", branch = "mangata-dev" }
sp-block-builder = { version = "3.0.0", git = "https://github.com/mangata-finance/substrate", branch = "mangata-dev" }
sc-basic-authorship = { version = "0.9.0", git = "https://github.com/mangata-finance/substrate", branch = "mangata-dev" }
substrate-frame-rpc-system = { version = "3.0.0", git = "https://github.com/mangata-finance/substrate", branch = "mangata-dev" }
pallet-transaction-payment-rpc = { version = "3.0.0", git = "https://github.com/mangata-finance/substrate", branch = "mangata-dev" }

# These dependencies are used for runtime benchmarking
frame-benchmarking = { version = "3.0.0", git = "https://github.com/mangata-finance/substrate", branch = "mangata-dev" }
frame-benchmarking-cli = { version = "3.0.0", git = "https://github.com/mangata-finance/substrate", branch = "mangata-dev" }

mangata-runtime = { version = "2.0.0", path = "../runtime" }
xyk-rpc = { default-features = false, version = '2.0.0', path = '../pallets/xyk/rpc' }
xyk-runtime-api = { default-features = false, version = '2.0.0', path = '../pallets/xyk/runtime-api' }

[build-dependencies]
substrate-build-script-utils = { version = "3.0.0", git = "https://github.com/mangata-finance/substrate", branch = "mangata-dev" }

[features]
default = ['std']
std = [
		"mangata-runtime/std",
		"xyk-rpc/std",
]
runtime-benchmarks = [
	"mangata-runtime/runtime-benchmarks",
]
