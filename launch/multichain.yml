relaychain:
  image: parity/polkadot:v0.9.27
  chain: rococo-local
  runtimeGenesisConfig:
    configuration:
      config:
        validation_upgrade_cooldown: 10
        validation_upgrade_delay: 10
        hrmp_channel_max_capacity: 1000
        hrmp_channel_max_total_size: 102400
        hrmp_channel_max_message_size: 102400
    hrmp:
      preopenHrmpChannels: [
        [ 2114, 2110, 1000, 102400 ], # oak -> mangata
        [ 2110, 2114, 1000, 102400 ], # mangata -> oak
        [ 2000, 2114, 1000, 102400 ], # karura -> oak
        [ 2114, 2000, 1000, 102400 ]  # oak -> karura
      ]

  env:
    RUST_LOG: x_tokens=trace,xcm=trace,xcmp_queue=trace,runtime=trace
  flags:
    - --rpc-methods=unsafe
    - --wasm-execution=compiled
    - --execution=wasm
  nodes:
    #   need 3 relays for 3 paras, otherwise last para not building blocks
    - name: alice
    - name: bob
    - name: charlie

parachains:
  - image: mangatasolutions/mangata-node:dev
    chain:
      base: mangata-rococo-local-testnet
      collators:
        - alice
        - bob
      sudo: alice
      disablePallets:
        - balances
        - collatorSelection
    id: 2110
    parachain: true
    flags:
      - --rpc-methods=unsafe
      - --force-authoring
      - --wasm-execution=compiled
      - --execution=wasm
    relaychainFlags:
      - --wasm-execution=compiled
      - --execution=wasm
    env:
      RUST_LOG: x_tokens=trace,xcm=trace,xcmp_queue=trace,runtime=trace
    volumePath: /mangata/data
    nodes:
      - flags:
          - --alice
      - flags:
          - --bob

  #  local build with:
  #  comment docker/turing/build.sh:17 to skip adding a versioned tag to image
  #  cargo build --release --features turing-node --features dev-queue
  #  cp target/release/oak-collator ./
  #  ./docker/turing/build.sh
  - image: oaknetwork/turing:latest
    #  - image: oaknetwork/turing:1.7.0
    chain:
      base: dev
      collators:
        - alice
        - bob
      sudo: alice
      disablePallets:
        - collatorSelection
    id: 2114
    parachain: true
    flags:
      - --rpc-methods=unsafe
      - --force-authoring
      - --wasm-execution=compiled
      - --execution=wasm
    relaychainFlags:
      - --wasm-execution=compiled
      - --execution=wasm
    env:
      RUST_LOG: x_tokens=trace,xcm=trace,xcmp_queue=trace,runtime=trace
    volumePath: /data
    nodes:
      - flags:
          - --alice
      - flags:
          - --bob

  - image: acala/karura-node:2.8.0
    chain:
      base: karura-dev
      collators:
        - alice
        - bob
      sudo: alice
    id: 2000
    parachain: true
    flags:
      - --rpc-methods=unsafe
      - --force-authoring
      - --wasm-execution=compiled
      - --execution=wasm
    relaychainFlags:
      - --wasm-execution=compiled
      - --execution=wasm
    env:
      RUST_LOG: x_tokens=trace,xcm=trace,xcmp_queue=trace,runtime=trace
    volumePath: /acala/data
    nodes:
      - flags:
          - --alice
      - flags:
          - --bob
