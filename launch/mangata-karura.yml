relaychain:
  image: parity/polkadot:v0.9.24
  chain: rococo-local
  runtimeGenesisConfig:
    configuration:
      config:
        validation_upgrade_cooldown: 10
        validation_upgrade_delay: 10
        hrmp_channel_max_capacity: 1000
        hrmp_channel_max_total_size: 102400
        hrmp_channel_max_message_size: 102400
    hrmp:
      preopenHrmpChannels: [
        [2000, 2110, 1000, 102400],
        [2110, 2000, 1000, 102400]
      ]

  env:
    RUST_LOG: x_tokens=trace,xcm=trace,xcmp_queue=trace,runtime=trace
  flags:
    - --rpc-methods=unsafe
    - --wasm-execution=compiled
    - --execution=wasm
  nodes:
    - name: alice
    - name: bob

parachains:
- image: acala/karura-node:2.8.0
  chain:
    base: karura-dev
    collators:
      - alice
      - bob
    sudo: alice
  id: 2000
  parachain: true
  flags:
    - --rpc-methods=unsafe
    - --force-authoring
    - --wasm-execution=compiled
    - --execution=wasm
  relaychainFlags:
    - --wasm-execution=compiled
    - --execution=wasm
  env:
    RUST_LOG: x_tokens=trace,xcm=trace,xcmp_queue=trace,runtime=trace
  volumePath: /acala/data
  nodes:
  - flags:
    - --alice
  - flags:
    - --bob
- image: mangatasolutions/mangata-node:dev
  chain:
    base: mangata-rococo-local-testnet
    collators:
      - alice
      - bob
    sudo: alice
    disablePallets:
      - balances
      - collatorSelection
  id: 2110
  parachain: true
  flags:
    - --rpc-methods=unsafe
    - --force-authoring
    - --wasm-execution=compiled
    - --execution=wasm
  relaychainFlags:
    - --wasm-execution=compiled
    - --execution=wasm
  env:
    RUST_LOG: x_tokens=trace,xcm=trace,xcmp_queue=trace,runtime=trace
  volumePath: /mangata/data
  nodes:
  - flags:
    - --alice
  - flags:
    - --bob
